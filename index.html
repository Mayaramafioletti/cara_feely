<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoções</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="face" class="face neutro">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
        <div class="brow left"></div>
        <div class="brow right"></div>
    </div>
    <div class="buttons">
        <button onclick="changeFace('neutro')">Neutro</button>
        <button onclick="changeFace('feliz')">Feliz</button>
        <button onclick="changeFace('raiva')">Raiva</button>
        <button onclick="changeFace('triste')">Triste</button>
        <button onclick="changeFace('confuso')">Confuso</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
